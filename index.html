<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="First name"/>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" name="Last_name" placeholder="Last name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" placeholder="Email "/>
                    </div>
                    <div class="form_control">
                        <label for="Job roles">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full stack">ful stack developer</option>
                            <option value="ui ux">ui ux developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="City"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="Upload resume">Upload resume</label>
                        <input type="file" id="upload resume" name="upload resume"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
